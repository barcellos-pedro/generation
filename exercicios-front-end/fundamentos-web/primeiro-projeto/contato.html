<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">Home</a>
        <a href="contato.html">Contato</a>
    </header>

    <h1 class="titulo">Entre em contato comigo</h1>

    <div class="container container-contato">
        <div class="conteudo">
            <img src="./assets/iphone.png" alt="Tela de um iPhone" id="iphone">

            <form action="#" id="formulario">
                <div class="div-campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" autofocus>
                </div>

                <div class="div-campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                </div>
                
                <div class="div-campo">
                    <label for="assunto">Assunto</label>
                    <textarea name="assunto" id="assunto" cols="25" rows="10"></textarea>
                </div>

                <button type="button" onclick="enviar()">
                    Enviar
                    <img src="./assets/send.png" alt="">
                </button>

                <div>
                    <p>asddsadsa</p>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <footer>
        <div class="container">
            <a href="https://www.linkedin.com/in/pedro-barcellos/" target="_blank">
                <img class="rede-social-img" src="./assets/linkedin.png" alt="Logo do LinkedIn">
            </a>

            <a href="https://www.instagram.com/barcellos_pedro/" target="_blank">
                <img class="rede-social-img" src="./assets/instagram.png" alt="Logo do Instagram">
            </a>
            <a href="https://www.facebook.com/pedro.barcellosbr" target="_blank">
                <img class="rede-social-img" src="./assets/facebook.png" alt="Logo do Facebook">
            </a>
        </div>

        <p id="texto-footer">
            Todos os direitos reservados: Pedro Barcellos &copy
        </p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
